<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>はじめてのthree.js</title>
    <style>
      body{margin:0}
      canvas{width:100%;height:100%}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script type="text/javascript">
      var scene=new THREE.Scene();
      var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innnerHeight,0.1,1000);
      
      var renderer=new THREE.WebGLRenderer();
      renderer.setSize(window.innnerWidth,window.innnerHeight);
      document.body.appendChild(renderer.domElement);
      
      var geometry=new THREE.BoxGeometry(1,1,1);
      var material=new THREE.MeshBasicMaterial({color:0x00ff00});
      var cube=new THREE.Mesh(geometry,material);
      scene.add(cube);
      
      camera.position.z=5;
      
      var render=function(){
        requestAnimationFrame(render);
        
        cube.rotation.x+=0.1;
        cube.rotation.y+=0.1;
        
        renderer.render(scene,camera);
      };
      
      render();
    </script>
  </body>
</html>
